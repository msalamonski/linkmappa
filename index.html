<!DOCTYPE html>
<html>

<head>
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<title> Interactive Map </title>
</head>

<body>
	<header>
		<h1>This is an interactive map</h1>
	</header>


	<!-- setting up the display for the map-->
	<div class="map">
		<iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-75.45684814453126%2C39.58875727696545%2C-73.14971923828126%2C40.944639085793064&amp;layer=hot" style="border: 1px solid black"></iframe>
	</div>

	<!-- Setting up description display -->
	<div class="description">
		Here is some text, to help you understand that this is happening
	</div>

	<!--Legend to help with Map !!FILLER IDK WHAT TO PUT!!-->
	<div class="legend">
		Here goes the legend?
	</div>
	<!-- Can put about of content !!AGAIN, FILLER-->
	<div class="about">
		<p><a href="https://www.openstreetmap.org/#map=9/40.2701/-74.3033&amp;layers=H">View Larger Map</a> </p>
	</div>

	<script type="text/javascript" src = "script.js"> </script>

</body>
</html>
